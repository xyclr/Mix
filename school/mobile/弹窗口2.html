<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/mobile.css"/>
    <script src="../js/zepto.js"></script>
</head>
<body>

    <div class="container">
        <div class="main">
            <div class="info">
                <img src="../images/m/info.png"  alt=""/>

                <!--用户类型-->
                <div class="user-type">
                    <div class="item checked">
                        <s></s>
                        <input type="radio" checked name="user-type" id="user-type-1"/><label for="user-type-1">新号码</label>
                    </div>
                    <div class="item">
                        <s></s>
                        <input type="radio" name="user-type" id="user-type-2"/><label for="user-type-2">沿用老号码</label>
                    </div>
                </div>
                <!--选择套餐-->
                <div class="select-rule">
                    <h4>选套餐</h4>
                    <img src="../images/m/rule.jpg" alt=""/>

                    <div class="radio-box">
                        <div class="item">
                            <input type="radio" value="18" name="rule-type"/>
                            <span class="icon-radio"></span>
                        </div>
                        <div class="item">
                            <input type="radio" value="28" name="rule-type"/>
                            <span class="icon-radio"></span>
                        </div>
                        <div class="item">
                            <input type="radio" value="38" name="rule-type"/>
                            <span class="icon-radio"></span>
                        </div>
                        <div class="item">
                            <input type="radio" value="58" name="rule-type"/>
                            <span class="icon-radio"></span>
                        </div>
                        <div class="item">
                            <input type="radio" value="88" name="rule-type"/>
                            <span class="icon-radio"></span>
                        </div>
                        <div class="item">
                            <input type="radio" value="50" name="rule-type"/>
                            <span class="icon-radio"></span>
                        </div>
                    </div>

                    <p>
                        所有套餐均享受以下增值业务权益<br/>
                        1、获赠三个月咪咕娱乐尊享包（15元/月）<br/>
                        2、获赠三个月和多号1个副号使用权益（5元/月）<br/>
                        3、刷NFC消费满就送<br/>
                        4、送基于VoLTE的通话分钟数
                    </p>
                    <br/>

                    <p class="notice">
                        注：1、套餐档次只能选一档<br/>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2、沿用老号码客户须确认是第一次订购4G统一套餐或曾订购4G统一套餐但价位档次比当前所选套餐低。
                    </p>
                </div>
                <br/>
               <div class="line"></div>

                <!--登记信息-->
                <form action="">
                    <div class="form-dj">
                        <h3>登记个人信息</h3>
                        <div class="form-item">
                            <div class="form-label">
                                姓名:
                            </div>
                            <div class="form-info">
                                <input type="text" class="form-ipt form-ipt-long"/>
                            </div>
                        </div>
                        <div class="form-item">
                            <div class="form-label">
                                身份证号码:
                            </div>
                            <div class="form-info">
                                <input type="text" class="form-ipt form-ipt-long"/>
                            </div>
                        </div>
                        <div class="form-item">
                            <div class="form-label">
                                所在大学:
                            </div>
                            <div class="form-info">
                                <select name="p" class="form-select">
                                    <option value="">四川省</option>
                                    <option value="">四川省</option>
                                    <option value="">四川省</option>
                                    <option value="">四川省</option>
                                    <option value="">四川省</option>
                                </select>
                                &nbsp;&nbsp;
                                <select name="s" style="float:right" class="form-select">
                                    <option value="">成都市</option>
                                    <option value="">成都市</option>
                                    <option value="">成都市</option>
                                    <option value="">成都市</option>
                                    <option value="">成都市</option>
                                </select>
                                <br/>
                                <input type="text" style="margin-top:13px;" placeholder="学校名称" class="form-ipt form-ipt-long"/>
                            </div>
                        </div>
                        <div class="form-item">
                            <div class="form-label">
                                常用联系地址:
                            </div>
                            <div class="form-info">
                                <input type="text" class="form-ipt form-ipt-long"/>
                            </div>
                        </div>
                        <div class="form-item send-code-box">
                            <div class="form-label">
                                现有移动手机号:
                            </div>
                            <div class="form-info">
                                <input type="text" class="form-ipt form-ipt-long"/>
                                <button class="btn-get-code">点击发送验证码</button>
                            </div>
                        </div>
                        <div class="form-item">
                            <div class="form-label">
                                验证码:
                            </div>
                            <div class="form-info">
                                <input type="text" class="form-ipt form-ipt-long"/>
                            </div>
                        </div>
                        <div class="form-item">
                            <div class="form-info agree">
                                <input type="checkbox" id="agree"/><label for="agree">同意中国移动后续以短信或电话方式与您联系</label>
                            </div>
                        </div>
                        <div class="form-item form-btn-box">
                            <button class="btn-submit">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="tips" style="display: block">
        <div class="tips-info">
            用户手机号不可为空
        </div>
        <div class="btn-box">
            <a href="javascript:void(0)" class="btn-ok">确定</a>
            <a href="javascript:void(0)" class="btn-back">返回</a>
        </div>
    </div>
    <div class="mask" style="display: block"></div>
    <script src="../js/common.js"></script>
    <script>
        $(function(){
            $(".radio-box .item").click(function(){
                var me = $(this);
                me.find('.icon-radio')
                        .addClass('icon-radio-checked')
                        .parents('.item')
                        .siblings()
                        .find('.icon-radio')
                        .removeClass('icon-radio-checked');
            });


            $('.tips .btn-ok,.tips .btn-back').click(function(){
                $(this).parents('.tips').hide();
                $('.mask').hide();
                return false;
            });

            $(".user-type .item").click(function(){
                var me = $(this);
                me.addClass('checked')
                        .siblings()
                        .removeClass('checked');
            });
        })
    </script>
</body>
</html>
