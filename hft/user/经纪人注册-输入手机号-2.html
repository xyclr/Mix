<div id="case-reg">

            <div class="u-reg-stp">
                <div class="item">

                <i class="arr">

                <div class="item  cur">

                    <dt>

                        <div class="m-dropList">
                            <a class="m-dropList-a" href="#" data="请选择省份" id="prov">请选择省份</a>
                            <div class="m-dropList-menu">
                                <ul>
                                </ul>
                            </div>
                        </div>
                        <div class="m-dropList">
                            <a class="m-dropList-a" href="#" data="请选择城市" id="city">请选择城市</a>
                            <div class="m-dropList-menu">
                                <ul>

                                </ul>
                            </div>
                        </div>
                        <div class="m-dropList">
                            <a class="m-dropList-a" href="#" data="请选择地区" id="area">请选择地区</a>
                            <div class="m-dropList-menu">
                                <ul>

                                </ul>
                            </div>
                        </div>
                        <div class="m-dropList">
                            <a class="m-dropList-a" href="#" data="请选择片区" id="region">X</a>
                            <div class="m-dropList-menu">

                                </ul>
                            </div>
                        </div>
                    </dt>
                    <dt>
                        <label for="password" style="padding-left:32px"><small>*</small>密码</label>
                        <input type="password" name="password" id="password" class="nor2 val-pas" value="" required="">
                        <span class="c-gray f-fs12">
                            6-20位密码(区分大小写)
                        </span>
                        <span class="err2" style="display:none;">
                        密码输入错误
                        </span>
                    </dt>
                    <dt class="mb40">
                        <label for="repassword" ><small>*</small>确认密码</label>
                        <input type="password" name="repassword" id="repassword" class="nor2 val-repas" value="" required="">
                        <span class="c-gray f-fs12">
                           请再次输入密码
                        </span>
                        <span class="err2" style="display:none;">
                        密码输入不一致
                        </span>
                    </dt>
                    <dt>
                        <button type="submit" class="btn-sub btn-sub">下一步</button>
                    </dt>
                </dl>
            </form>
        </div>
    </div>
    <div class="f-cb"></div>
</div>

<script src="../js/jquery.js"></script>
<script src="../js/common.js"></script>
<script src="../js/user.js"></script>
<script type="text/javascript">
    $.fn.hft_dropList = function(options) {
        //下拉菜单
        var defaults = {
            handler : ".m-dropList-a",
            menu : "m-dropList-menu",
            event :"click"
        };
        var opts = $.extend(defaults, options);
        var target=$(this),
                $handler=target.find(opts.handler),
                $menu=target.find(opts.menu);
        target.bind(opts.event,function(){
            $(".dropDown").removeClass('open');
            if(target.hasClass('open')){
                target.removeClass('open');
            }
            else{
                $(this).addClass('open');
            }
            return false;
        });
        target.find("a").live("click",function(){
                var _this = $(this),
                    val = _this.text();
            _this.parents(".m-dropList-menu").siblings().html(val);
            target.removeClass('open');
            return false;
        })
        $("body").click(function(){target.removeClass('open');});
    };
    //调用
    $('.m-dropList').hft_dropList();
</script>
</body>
</html>
