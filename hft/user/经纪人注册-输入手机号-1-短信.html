        <li class="f-bgn"><a href=""><i class="sprt icon_2"></i>企业注册</a></li>
    </ul>

<!--case-->
<div id="case-reg">
    <div class="wraper">
        <div class="content">
            <div class="tit"><h3>您注册的账号是13412453311</h3><a href="#">[更改号码]</a></div>
            <div class="u-reg-stp">
                <div class="item cur">
                    <em>
                        01
                    </em>
                    验证手机号码
                </div>
                <i class="arr">

                </i>
                <div class="item">
                    <em>
                        02
                    </em>
                    填写用户信息
                </div>
                <i class="arr">

                </i>
                <div class="item">
                    <em>
                        03
                    </em>
                    注册成功
                </div>
                <div class="f-cb"></div>
            </div>
            <form method="post" class="reg-form-1">
                <dl>
                    <dt>
                        <i class="icon-sms f-ib"></i>
                        <h4 class="f-ib">通过短信验证</h4>
                    </dt>
                    <dt class="f-pr">
                        <input type="tel" name="u-tel" id="u-tel" class="nor f-fl val-tel" value="请输入手机号" required="" style="width:168px;">
                        <button type="submit" class="btn-1">免费获取</button>
                        <span class="err f-ps" style="display:none">请输入正确的手机号码</span>
                    </dt>
                    <dt class="mb40">
                        <span class="c-gray">
            一天内最多可向同一手机发送3次验证码，已发送<i class="c-orange">0</i>次，倒计时过程中请不要刷新本页面

                        </span>
                    </dt>
                    <dt><input type="checkbox" checked class="cke" id="agree" name="agree" /><label for="agree">我已阅读并同意</label> <a href="#" target="_blank" class="c-blue f-tdu">《好房通用户协议》</a></dt>
                    <dt  class="mb10">
                        <button type="submit" class="btn-sub btn-sub">下一步</button>
                    </dt>
                    <dt><a href="" class="c-blue-2 f-fs14">
                        选择电话方式验证&gt;&gt;
                    </a></dt>

                </dl>
            </form>
        </div>
