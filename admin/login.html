
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8">
    <title>登录</title>
    <link href="css/login.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
</head>

<body style="margin: 0px;" scroll="no" class="login">
    <div class="login-box">
        <div class="hd">
            <h3>统一身份标识管理平台登录界面</h3>
        </div>
        <div class="bd">
            <form action="">
                <div class="form-item item-name">
                    <label  for="loginname"></label>
                    <input type="text" id="loginname" class="ipt-txt" placeholder="用户名" />
                </div>
                <div class="form-item item-pwd">
                    <label for="pwd"></label>
                    <input type="password" id="pwd" class="ipt-txt" placeholder="密码" />
                </div>
                <div class="form-item item-yzm">
                    <label for="yzm"></label>
                    <input type="text" id="yzm" class="ipt-txt" style="float: left" placeholder="验证码" />
                    <span class="yzm-img"><img src="css/images/yzm.png" alt=""/></span>
                </div>
                <div class="form-item">
                    <button class="btn-submit">进入系统</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
