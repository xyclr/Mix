<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>IT教育网2015课程学习情况</title>

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>

    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

    <!-- 引入散点图的资源 -->
    <script type="text/javascript" src="../js/H5ComponentPoint.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentPoint.css">

    <body>
        <!-- 用于开发测试 H5ComponentBase 对象（基本的图文组件） -->
        <div class="iphone">

        </div>

        <script type="text/javascript">
            var cfg = {
                type: 'point',
                width:400,
                height:400,
                center: true,
                data : [
                    ['项目A', .4,],
                    ['项目B', .2, 0, '60%', 'yellow'],
                    ['项目C', .1, 0, '-60%', 'red'],
                ],
                css: {
                    top:200,
                    position: 'absolute',
                    opacity: 0
                },
                animateIn: {
                    opacity: 1
                },
                animateOut: {
                    opacity: 0
                }
            };

            var h5 = new H5ComponentPoint('cp', cfg);
            $('.iphone').append(h5);

            var leave = true;
            $('body').click(function(){
                leave = !leave;
                h5.trigger( leave ? 'onLeave' : 'onLoad' )
            })



        </script>

    </body>

</html>
