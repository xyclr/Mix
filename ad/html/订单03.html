<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="keywords" content=""/>
    <meta name="description" content="" />
    <title>甘肃移动二维码广告商城</title>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/order.css"/>
    <script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
</head>
<body>
   <div class="g-header">
       <div class="w g-header-main">
           <a href="#" class="m-logo"></a>
           <strong>甘肃移动二维码广告商城</strong>
       </div>
   </div>

   <div class="g-nav">
       <div class="w g-nav-main">
           <ul>
               <li><a href="#" >首页</a></li>
               <li><a href="#" class="active">订单</a></li>
               <li><a href="#">数据统计</a></li>
               <li><a href="#">账户中心</a></li>
           </ul>
           <div class="g-nav-tools"><span>您好，15011456789 </span><a href="#" class="ml20">退出</a> </div>
           <!--<div class="g-nav-tools"><a href="#">请登录</a></div>-->
       </div>
   </div>

    <div class="w">
        <div class="order-box">
            <div class="dt">
                订单> <span class="c-blue">配置广告内容（兰州市裕华东路营业厅）</span>
            </div>
            <div class="dd">
                <div class="ad-box">
                    <div class="ad-l">
                        <div class="inner">
                            <table>
                                <col align="left" width="10%" />
                                <col align="left" width="30%" />
                                <col align="right" />
                                <thead>
                                    <tr>
                                        <td width="10%">序号</td>
                                        <td>类型</td>
                                        <td>内容</td>
                                        <td style="background: #ecf9ff; border:none;"></td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            1
                                        </td>
                                        <td align="left">
                                            <span class="ml10"><select name="" ><option value="">文字</option></select></span>

                                        </td>
                                        <td>
                                            <textarea rows="5" cols="50" name="editor01">请输入.</textarea>
                                        </td>
                                        <td style="background: #ecf9ff; border:none;">
                                            <div class="tools">
                                                <div class="itm"><s class="ico-clear"></s>清空</div>
                                                <div class="itm"><s class="ico-del"></s>删除</div>
                                                <div class="itm"><s class="ico-add"></s>新增</div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            2
                                        </td>
                                        <td align="left">
                                               <select name="" class="ml10"><option value="">图片</option></select>
                                                <p class="mt10 ml10 c-gray f-fs14">图片支持JPG、JPEG、PNG、GIF格式，最大1MB</p>

                                        </td>
                                        <td>

                                        </td>
                                        <td style="background: #ecf9ff; border:none;">
                                            <div class="tools">
                                                <div class="itm"><s class="ico-upload"></s>上传</div>
                                                <div class="itm"><s class="ico-del"></s>删除</div>
                                                <div class="itm"><s class="ico-add"></s>新增</div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="tools" style="display: none;">
                            <div class="itm"><s class="ico-clear"></s>清空</div>
                            <div class="itm"><s class="ico-del"></s>删除</div>
                            <div class="itm"><s class="ico-add"></s>新增</div>
                            <div class="itm"><s class="ico-upload"></s>上传</div>
                            <div class="itm"><s class="ico-del"></s>删除</div>
                            <div class="itm"><s class="ico-add"></s>新增</div>
                        </div>
                        <div class="t-top"></div>
                        <div class="t-left"></div>
                        <div class="t-bottom"></div>
                    </div>
                    <div class="ad-r">
                        <div class="inner">

                            <div class="tip">
                                手机页面预览
                            </div>
                        </div>
                    </div>

                    <div class="f-cb"></div>
                    <div class="btn-box">
                        <a href="#"  class="btn-submit">提交审核</a>
                        <a href="#" class="btn-cancel">取消</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
