<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="keywords" content=""/>
    <meta name="description" content="" />
    <title>甘肃移动二维码广告商城</title>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/user.css"/>
    <script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
</head>
<body>
   <div class="g-header">
       <div class="w g-header-main">
           <a href="#" class="m-logo"></a>
           <strong>甘肃移动二维码广告商城</strong>
       </div>
   </div>

   <div class="g-nav">
       <div class="w g-nav-main">
           <ul>
               <li><a href="#" >首页</a></li>
               <li><a href="#">订单</a></li>
               <li><a href="#">数据统计</a></li>
               <li><a href="#"  class="active">账户中心</a></li>
           </ul>
           <div class="g-nav-tools"><span class="mr20">您好，15011456789</span><a href="#">退出</a></div>
       </div>
   </div>

    <div class="w">
        <div class="account-box">
            <div class="dt">
                <a href="#" class=" f-ib">账户名称</a>
                <a href="#" class="active f-ib">修改密码</a>
            </div>

            <div class="dd">

                <div class="form">
                    <div class="tit">修改账户密码</div>
                    <div class="form-item">
                        <div class="lab">
                            旧密码：
                        </div>
                        <div class="info">
                            <input type="password" class="ipt   "/>
                            <div class="err">字母、数字或字母数字的组合（字母区分大小写）</div>
                        </div>

                    </div>
                    <div class="form-item">
                        <div class="lab">
                            新密码：
                        </div>
                        <div class="info">
                            <input type="password" class="ipt   "/>
                        </div>

                    </div>
                    <div class="form-item">
                        <div class="lab">
                            确认密码：
                        </div>
                        <div class="info">
                            <input type="password" class="ipt   "/>
                        </div>
                    </div>
                    <div class="form-item btn-box">
                        <a href="#" class="btn-submit">提交</a>
                        <a href="#" class="btn-cancel">取消</a>
                    </div>
                </div>
            </div>
        </div>


    </div>
</body>
</html>
