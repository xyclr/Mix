<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="keywords" content=""/>
    <meta name="description" content="" />
    <title>甘肃移动二维码广告商城</title>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/detail.css"/>
    <script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
    <script src="../js/jquery.SuperSlide.min.js" type="text/javascript"></script>
</head>
<body style="height: 1000px;">
<div class="layer-wrap">
    <div class="layer">
        <p class="layer-top">
            登   录<a class="f-fr close" href="">关闭</a>
        </p>
        <div class="layer-con">
           <div class="form">
               <div class="form-item">
                   <div class="lab">手机号：</div>
                   <div class="info">
                       <input type="text" class="ipt"/>
                   </div>
               </div>
               <div class="form-item">
                   <div class="lab">密码：</div>
                   <div class="info">
                       <input type="password" class="ipt"/>
                   </div>
               </div>
               <div class="form-item">
                   <div class="lab">验证码：</div>
                   <div class="info">
                       <input type="tel" style="width:175px;" class="ipt"/>
                       <img src="../css/i/code.jpg" alt="" style="width:86px;height: 34px;vertical-align: middle;margin-left:5px;"/>
                   </div>
               </div>
               <div class="form-item login-tools">
                   <span class="login-auto"><input type="checkbox"/>自动登录</span>
                   <a href="#">用户注册</a>
                   <a href="#">忘记密码</a>
               </div>
           </div>
        </div>
        <div class="layer-bottom"><a href="" class="btn-submit">确定</a></div>
    </div>
</div>
</body>
</html>
